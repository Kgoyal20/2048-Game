<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <div class="title">2048</div>
            <div class="title-2">
                <div id="score">
                    <p>Score: 0</p>
                </div>
                <button id="newgame">New Game</button>
            </div>
        </div>
        <div class="game-intro">
            <h2 class="subtitle">Play <strong>2048 Game</strong> Online</h2> 
            <p class="subtitle-2">Join the numbers and get to the <strong>2048 tile!</strong> </p>
        </div>
        <div class="game">
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>
    </div>
    <script src="index.js" defer></script>
</body>
</html>
